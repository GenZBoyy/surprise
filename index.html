<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift Picker</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            padding: 50px;
            color: #fff;
        }
        h1 {
            color: #fff;
            font-size: 2.5em;
        }
        .gift-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .gift {
            border: 2px solid #fff;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            background-color: rgba(255, 255, 255, 0.2);
            width: 200px;
        }
        .gift:hover {
            transform: scale(1.05);
        }
        .gift img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .gift p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        #timer {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .gift {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <h1 id="title">Nishi's Birthday Gift Picker</h1>
    <div id="timer">Time left: Loading...</div>
    <div class="gift-options">
        <div class="gift" onclick="sendGift('D YOU')">
            <img src="dyou.webp" alt="Gift 1">
            <p>D YOU</p>
        </div>
        <div class="gift" onclick="sendGift('Rare Beuty')">
            <img src="rare.avif" alt="Gift 2">
            <p>Rare Beuty</p>
        </div>
    </div>

    <script>
        function sendGift(giftName) {
            var phoneNumber = "+919033575731"; // Replace with your WhatsApp number
            var message = `Hey! ${giftName} has been selected as a birthday gift.  lyyyyyyysmmm<<<3333`;
            var whatsappUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        function countdown() {
            const birthday = new Date("2025-07-15T00:00:00").getTime(); // Set your friend's birthday date
            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = birthday - now;
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("timer").innerHTML = `Time left: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
        countdown();
    </script>
</body>
</html>
